<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <!-- importa o arquivo 'bootstrap.css' para utilizar estilizacoes prontas -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>

<body>
    <div class="container">


        <!-- parametro necessario para que a funcao 'flash()' do flask consiga exibir mensagens do tipo 'alert()' de forma personalizada -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}

        <ul id="messages" class="list-unstyled">
            {% for message in messages %}
            <li class="alert alert-success">{% print(message) %}</li>
            {% endfor %}
        </ul>

        {% endif %}
        {% endwith %}


        <div class="page-header">
            <h1>{% print(titulo) %}</h1>
        </div>


        {% block content %}
        {% endblock %}


    </div>
</body>

</html>
